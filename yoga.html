<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="train.css">
</head>
<body>
    <div class="container">
        <h1>Yoga</h1>
        <br><br>
        <div class="layout">
            <div class="exercise-list">
                <div class="exercise" data-name="Cobra-Pose">
                    <img src="resource/yoga/cobra.gif" alt="Exercise 1 GIF">
                    <span>Exercise 1</span>
                </div>
                <div class="exercise" data-name="Natarajasana">
                    <img src="resource/yoga/Natarajasan.gif" alt="Exercise 2 GIF">
                    <span>Exercise 2</span>
                </div>
                <div class="exercise" data-name="Side Plank Pose (Vasisthasana)">
                    <img src="resource/yoga/Side Plank Pose (Vasisthasana).gif" alt="Exercise 3 GIF">
                    <span>Exercise 3</span>
                </div>
                <div class="exercise" data-name="Superman Pose (Viparita Shalabhasana)">
                    <img src="resource/yoga/Superman Pose (Viparita Shalabhasana).gif" alt="Exercise 4 GIF">
                    <span>Exercise 4</span>
                </div>
                <div class="exercise" data-name="Trikonasana">
                    <img src="resource/yoga/trikonasan.gif" alt="Exercise 5 GIF">
                    <span>Exercise 5</span>
                </div>
                <div class="exercise" data-name="Uttanasana">
                    <img src="resource/yoga/uttanasana.gif" alt="Exercise 6 GIF">
                    <span>Exercise 6</span>
                </div>
                <div class="exercise" data-name="Paschimottanasana">
                    <img src="resource/yoga/Virabhadrasana.gif" alt="Exercise 7 GIF">
                    <span>Exercise 7</span>
                </div>
                <div class="exercise" data-name="Tabletop Pose (Bharmanasana)">
                    <img src="resource/yoga/Tabletop Pose (Bharmanasana).gif" alt="Exercise 8 GIF">
                    <span>Exercise 8</span>
                </div>
                <div class="exercise" data-name="Padmaasana">
                    <img src="resource/yoga/padmaasana.gif" alt="Exercise 9 GIF">
                    <span>Exercise 9</span>
                </div>
                <div class="exercise" data-name="Surya-Namaskaar">
                    <img src="resource/yoga/surya namaskar.gif" alt="Exercise 10 GIF">
                    <span>Exercise 10</span>
                </div>
            </div>
            
            <div class="current-exercise">
                <h2 id="exercise-name">Current Exercise</h2>
                <img id="exercise-gif" src="" alt="Exercise GIF">
                <div id="timer">01:00</div>
            </div>
        </div>
        <div class="buttons">
            <button id="startBtn">Start/Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="homeBtn">Exit</button>
        </div>
    </div>
    <script src="train.js"></script>
</body>
</html>
