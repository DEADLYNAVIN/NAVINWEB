
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1><strong>BMI-CALCULATOR</strong></h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="height">Height (in cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (in kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <button type="submit" class="submit-btn">Calculate BMI</button>
        </form>
        <br><br>
        <a href="index.html">Back</a>
    </div>
    

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = parseFloat(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters
            const weight = parseFloat(document.getElementById('weight').value);
            
            // BMI Calculation
            const bmi = weight / (height * height);
            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
                window.location.href = `under.html?name=${name}&bmi=${bmi}`; // Updated
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
                window.location.href = `normal.html?name=${name}&bmi=${bmi}`;
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
                window.location.href = `over.html?name=${name}&bmi=${bmi}`;
            } else {
                category = "Obese";
                window.location.href = `obese.html?name=${name}&bmi=${bmi}`;
            }
        });
    </script>

</body>
</html>
