<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="train.css">
</head>
<body>
    <div class="container">
        <h1>Weight-Training</h1>
        <br><br>
        <div class="layout">
            <div class="exercise-list">
                <div class="exercise" data-name="Bent-over Barbell Row">
                    <img src="resource/weight/bent over barbell row.gif" alt="Exercise 1 GIF">
                    <span>Exercise 1</span>
                </div>
                <div class="exercise" data-name="Biceps-Curl">
                    <img src="resource/weight/biceps curl.gif" alt="Exercise 2 GIF">
                    <span>Exercise 2</span>
                </div>
                <div class="exercise" data-name="CloseGrip Reverse Bench Press">
                    <img src="resource/weight/CloseGrip Reverse Bench Press .gif" alt="Exercise 3 GIF">
                    <span>Exercise 3</span>
                </div>
                <div class="exercise" data-name="Weight Squats">
                    <img src="resource/weight/weight squats.gif" alt="Exercise 4 GIF">
                    <span>Exercise 4</span>
                </div>
                <div class="exercise" data-name="Deadlift">
                    <img src="resource/weight/deadlift.gif" alt="Exercise 5 GIF">
                    <span>Exercise 5</span>
                </div>
                <div class="exercise" data-name="Front Plate Raise">
                    <img src="resource/weight/front plate raise.gif" alt="Exercise 6 GIF">
                    <span>Exercise 6</span>
                </div>
                <div class="exercise" data-name="Rear Delt Row">
                    <img src="resource/weight/rear delt row.gif" alt="Exercise 7 GIF">
                    <span>Exercise 7</span>
                </div>
                <div class="exercise" data-name="Sideward Bench Press">
                    <img src="resource/weight/sideward bench press.gif" alt="Exercise 8 GIF">
                    <span>Exercise 8</span>
                </div>
                <div class="exercise" data-name="Side Plate Raise">
                    <img src="resource/weight/side plate raise.gif" alt="Exercise 9 GIF">
                    <span>Exercise 9</span>
                </div>
                <div class="exercise" data-name="Zercher Sqauts">
                    <img src="resource/weight/Zercher Squat .gif" alt="Exercise 10 GIF">
                    <span>Exercise 10</span>
                </div>
            </div>
            <div class="current-exercise">
                <h2 id="exercise-name">Current Exercise</h2>
                <img id="exercise-gif" src="" alt="Exercise GIF">
                <div id="timer">01:00</div>
            </div>
        </div>
        <div class="buttons">
            <button id="startBtn">Start/Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="homeBtn">Exit</button>

        </div>
    </div>
    <script src="train.js"></script>
</body>
</html>
